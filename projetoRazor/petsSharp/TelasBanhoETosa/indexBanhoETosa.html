<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banho e Tosa</title>
    <link href="styleBanhoETosa.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styleBanhoETosa.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #151A30;">
    <header>
      <div id="cabecalho">
        <img id="profileicon" src="imagens/profileicon.png">
        <a href="#" style="color: red;">Sair</a>
      </div>
    </header>
    <main>
      <div id="menu">
        <a class="textoDashboard" href="#" style="color: white;">Dashboard</a>
        <img class="ImagemDashboard" src="Imagens/dashboard.png">
        <a class="textoEstoque" href="#" style="color: white">Estoque</a>
        <img class="ImagemEstoque" src="Imagens/estoque.png">
        <a class="textoVendas" href="#" style="color: white">Vendas</a>
        <img class="ImagemVendas" src="Imagens/sales.png">
        <a class="textoAnimais" href="#" style="color: white;">Animais</a>
        <img class="ImagemAnimais" src="Imagens/animais.png">
        <div class="selecionado">
            <a class="textoBanhoetosa" href="#" style="color: #004BE3;">Banho e tosa</a>
            <img class="ImagemTesoura" src="Imagens/tesoura.png">
            <a class="textoMarcarServico" style="color: white">Marcar serviço</a>
        </div>
      </div>
      <div class="quadradoCentral">
        <form class="d-flex barraDePesquisa" role="search">
            <input class="form-control text-white border-black" type="search" placeholder="" aria-label="Search" style="background-color: #212B46; width: 200px;">
            <button class="btn border-black" type="submit" style="background-color: #212B46; color: white;">Pesquisar</button>
          </form>
          <form class="d-flex barraDeExclusao" role="search">
            <input class="form-control text-white border-black" type="search" placeholder="" aria-label="Search" style="background-color: #212B46; width: 200px;">
            <button class="btn border-black" type="submit" style="background-color: red; color: white;">Excluir</button>
          </form>
          <div class="textos">
            <p class="textoCodigo">Código:</p>
            <p class="textoCliente">Cliente:</p>
            <p class="textoServico">Serviço:</p>
            <p class="textoEspecie">Espécie:</p>
            <p class="textoStatus">Status:</p>
          </div>
          <div class="vendas">
            <p class="campoCodigo">xxxxxxxx</p>
            <p class="campoCliente">xxxxxxxx</p>
            <p class="campoServico">xxxxxxxx</p>
            <p class="campoEspecie">xxxxxxxx</p>
            <p class="campoStatus">xxxxxx</p>
            <a class="textoMaisDetalhes" href="#">Mais detalhes</a>
          </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
