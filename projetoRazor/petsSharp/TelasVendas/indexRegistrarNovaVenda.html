<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Vendas</title>
    <link href="styleRegistrarNovaVenda.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styleRegistrarNovaVenda.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: #151A30;">
    <header>
      <div id="cabecalho">
        <img id="profileicon" src="imagens/profileicon.png">
        <a href="#" style="color: red;">Sair</a>
      </div>
    </header>
    <main>
      <div id="menu">
        <a class="textoDashboard" href="#" style="color: white;">Dashboard</a>
        <img class="ImagemDashboard" src="Imagens/dashboard.png">
        <a class="textoEstoque" href="#" style="color: white">Estoque</a>
        <img class="ImagemEstoque" src="Imagens/estoque.png">
        <div class="selecionado">
              <a class="textoVendas" href="#" style="color: white">Vendas</a>
              <img class="ImagemVendas" src="Imagens/sales.png">
              <a class="textoRegistrarNovaVenda" href="#" style="color: #004BE3;">Registrar nova venda</a>
              <a class="textoGerarNotaFiscal" href="#" style="color:white">Gerar nota fiscal</a>
        </div>
        <a class="textoAnimais" href="#" style="color: white;">Animais</a>
        <img class="ImagemAnimais" src="Imagens/animais.png">
        <a class="textoBanhoetosa" href="#" style="color: white;">Banho e tosa</a>
        <img class="ImagemTesoura" src="Imagens/tesoura.png">
      </div>
      <div class="quadradoCentral">
        <p class="textoCliente">Cliente:</p>
          <div class="quadradoCliente">
            <label  class="form-label"></label>
            <input type="text" class="form-control border-black" id="campoCliente" style="background-color: #151A30; color:white;">
          </div>
          <p class="textoProduto">Produto:</p>
          <div class="quadradoProduto">
            <label  class="form-label"></label>
            <input type="text" class="form-control border-black" id="campoProduto" style="background-color: #151A30; color:white;">
          </div>
          <p class="textoQuantidade">Quantidade:</p>
          <div class="quadradoQuantidade">
            <label  class="form-label"></label>
            <input type="text" class="form-control border-black" id="campoQuantidade" style="background-color: #151A30; color:white;">
          </div>
          <p class="textoValorTotal">Valor total:</p>
          <div class="quadradoValorTotal">
            <label  class="form-label"></label>
            <input type="text" class="form-control border-black" id="campoValorTotal" style="background-color: #151A30; color:white;">
          </div>
          <p class="textoFormaDePagamento">Forma de pagamento:</p>
          <div class="quadradoFormaDePagamento">
            <label  class="form-label"></label>
            <input type="text" class="form-control border-black" id="campoFormaDePagamento" style="background-color: #151A30; color:white;">
          </div>
          <button type="button" class="btn btn-success confirmar">Confirmar</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
